{% extends "base.html" %}

{% block title %}Add New Game - Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Game</h2>
    <a href="{{ url_for('admin_list_games') }}" class="btn btn-sm btn-outline-light mb-3">&laquo; Back to Games List</a>

    <form method="POST" action="{{ url_for('admin_add_game') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ form_data.get('title', '') }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ form_data.get('description', '') }}</textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="price">Price (e.g., 59.99)</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ form_data.get('price', '') }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ form_data.get('genre', '') }}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="release_date">Release Date (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="release_date" name="release_date" value="{{ form_data.get('release_date', '') }}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="developer">Developer</label>
                <input type="text" class="form-control" id="developer" name="developer" value="{{ form_data.get('developer', '') }}" required>
            </div>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL (e.g., static/images/my_game.png or images/my_game.png)</label>
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{ form_data.get('image_url', '') }}">
            <small class="form-text text-muted">If left blank, a default placeholder might be used. Path will be relative to static folder if not starting with 'static/'.</small>
        </div>

        <button type="submit" class="btn btn-primary">Add Game</button>
        <a href="{{ url_for('admin_list_games') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
